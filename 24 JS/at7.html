<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
        <script>
            var numeros = [10, 11, 12, 13, 14];
            var soma = 0
            var multiplicacao = 1 
            for (posicao in numeros){
                soma = numeros[posicao] + soma
            }
            for (posicao in numeros){
                multiplicacao = numeros[posicao] * multiplicacao
            }
            alert(numeros)
            alert(soma)
            alert(multiplicacao)
        </script>
    
</body>
</html>
