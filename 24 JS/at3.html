<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>JavaScript</title>
</head>
<body>
    <script>
        var notas = [1, 2, 3, 4, ];
        soma = 0
        for (posicao in notas ){
            soma = notas [posicao] + soma
        }
        alert((soma)/4);
    </script>
